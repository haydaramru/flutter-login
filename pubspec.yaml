name: flutter_login
description: A Flutter login app.
publish_to: 'none'


version: 1.0.0+1


environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_native_splash: ^2.3.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  color: "#f7f6f1"
  color_dark: "272727"
  image: assets/images/simaster_icon.png
  image_dark: assets/images/simaster_icon.png

  android_12:
    image: assets/images/simaster_icon.png
    icon_background_color: "#f7f6f1"
    image_dark: assets/images/simaster_icon.png
    icon_background_color_dark: "#272727"

flutter:
  uses-material-design: true
  assets:
    - assets/images/simaster_icon.png
